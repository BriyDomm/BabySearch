<ActionBar class="action-bar" style="background-color:#D5093E">
    <Image src="~/images/bslogo.png"></Image>
</ActionBar>
<GridLayout rows="auto, * ,50" class="page">
    <ScrollView row="1" >

        <StackLayout>

            <GridLayout borderBottomWidth="0.5" borderBottomColor="gray" rows="auto, auto, auto, auto"
                        columns="auto, 15, *, 15 *, 15, *" padding="10">
                <Image row="0" rowSpan="3" col="0" src="~/images/perfil.png"
                       height="100" width="100" borderRadius="100%"
                       verticalAlignment="center" horizontalAlignment="center"
                       stretch="aspectFill"></Image>

                <Image
                        row="0"
                        col="5"
                        src="~/images/cubo.png"
                        height="20" width="20"
                        verticalAlignment="center"
                        horizontalAlignment="right"
                       stretch="aspectFill">
                </Image>

                <Image
                        row="0"
                        col="7"
                        src="~/images/share.png"
                        height="20" width="20"
                        verticalAlignment="center"
                        horizontalAlignment="center"
                        stretch="aspectFill">
                </Image>

                <Label row="1" col="3" colSpan="5" class="android-lbl" text="Follow"
                       borderWidth="0.5" borderColor="gray" borderRadius="5"
                       verticalAlignment="top" textAlignment="center" padding="5"></Label>

                <Label row="3" col="0" colSpan="7" text="AnaLopez" fontWeight="bold"
                       textWrap="true" class="android-lbl" marginTop="20"
                       marginBottom="10" marginLeft="5"></Label>
            </GridLayout>
            <FlexboxLayout flexWrap="wrap" width="100%">
                <Image *ngFor="let photo of photos" borderColor="white" borderWidth="1" [src]="photo"
                       [height]="125" [width]="125" stretch="aspectFill"></Image>
            </FlexboxLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
